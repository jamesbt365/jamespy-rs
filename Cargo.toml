[package]
name = "jamespy-rs"
version = "0.1.1-rc3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
poise = { git = "https://github.com/serenity-rs/poise.git", branch = "serenity-next" }
serenity = { git = "https://github.com/serenity-rs/serenity", branch = "current" }
tokio = { version = "1.29.1", features = ["macros", "signal", "rt-multi-thread"] }
sqlx = { version = "0.7.1", features = ["macros", "runtime-tokio-rustls", "postgres", "time", "chrono"] }
rand = "0.8.5"
reqwest = "0.11.18"
serde = "1.0.179"
openssl = { version = "0.10", features = ["vendored"] } # for cross compiling
bb8-redis = "0.13.1"
toml = "0.7.6"
regex = "1.9.3"
lazy_static = "1.4.0"
chrono = "0.4.28"
serde_json = "1.0.105"

[profile.release]
strip = true
opt-level = 3
lto = true
codegen-units = 1
